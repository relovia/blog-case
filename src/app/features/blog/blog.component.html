<section class="bg-white dark:bg-gray-900">
  <div class="container px-6 py-10 mx-auto">
    <h1
      class="text-3xl font-semibold text-gray-800 capitalize lg:text-4xl dark:text-white mt-5"
    >
      From the blog
    </h1>

    <div class="mt-6 mb-6">
      <input
        type="text"
        placeholder="Filter by author"
        [(ngModel)]="filterAuthor"
        (input)="filterBlogs()"
        class="border p-2"
      />
      <input
        type="date"
        placeholder="Start date"
        [(ngModel)]="startDate"
        (input)="filterBlogs()"
        class="border p-2 ml-2"
      />
      <input
        type="date"
        placeholder="End date"
        [(ngModel)]="endDate"
        (input)="filterBlogs()"
        class="border p-2 ml-2"
      />
    </div>

    <div
      *ngFor="let blog of filteredBlogs; let i = index"
      class="mt-8 lg:-mx-6 lg:flex lg:items-center"
    >
      <img
        class="cursor-pointer object-cover w-full lg:mx-6 lg:w-1/2 rounded-xl h-72 lg:h-96"
        [routerLink]="['/blog/details', blog.id]"
        src="https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80"
        alt=""
      />

      <div class="mt-6 lg:w-1/2 lg:mt-0 lg:mx-6">
        <p class="text-sm text-blue-500 uppercase">category</p>

        <a
          [routerLink]="['/blog/details', blog.id]"
          class="block mt-4 text-2xl font-semibold text-gray-800 hover:underline dark:text-white md:text-3xl"
        >
          {{ blog.title }}
        </a>

        <p class="mt-3 text-sm text-gray-500 dark:text-gray-300 md:text-sm">
          {{ blog.content }}
        </p>

        <a
          [routerLink]="['/blog/details', blog.id]"
          class="inline-block mt-2 text-blue-500 underline hover:text-blue-400"
          >Read more</a
        >

        <div class="flex items-center mt-6">
          <img
            class="object-cover object-center w-10 h-10 rounded-full"
            [src]="authorImages[i % authorImages.length]"
            alt="Author image"
          />

          <div class="mx-4">
            <h1 class="text-sm text-gray-700 dark:text-gray-200">
              {{ blog.authorName }}
            </h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
              {{ blog.publishedDate! | appTimeAgo }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
