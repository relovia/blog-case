<section class="gradient-custom">
  <app-home-layout>
    <div
      class="max-w-lg mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md px-8 py-10 flex flex-col items-center my-5"
    >
      <h1
        class="text-xl font-bold text-center text-gray-700 dark:text-gray-200 mb-8"
      >
        Welcome to My Blog
      </h1>
      <form
        [formGroup]="form"
        (ngSubmit)="onFormSubmit()"
        class="w-full flex flex-col gap-4"
      >
        <div class="flex items-start flex-col justify-start">
          <label
            for="firstName"
            class="text-sm text-gray-700 dark:text-gray-200 mr-2"
            >First Name:</label
          >
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="Please enter your first name"
            class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
        </div>

        <div class="flex items-start flex-col justify-start">
          <label
            for="lastName"
            class="text-sm text-gray-700 dark:text-gray-200 mr-2"
            >Last Name:</label
          >
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Please enter your last name"
            class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
        </div>

        <div class="flex items-start flex-col justify-start">
          <label
            for="email"
            class="text-sm text-gray-700 dark:text-gray-200 mr-2"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            formControlName="email"
            autocomplete="email"
            placeholder="Please enter your email address"
            class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
        </div>

        <div class="flex items-start flex-col justify-start">
          <label
            for="password"
            class="text-sm text-gray-700 dark:text-gray-200 mr-2"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            autocomplete="current-password"
            placeholder="Please enter your password"
            class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
        </div>

        <div class="flex items-start flex-col justify-start">
          <label
            for="identityNumber"
            class="text-sm text-gray-700 dark:text-gray-200 mr-2"
            >Identity Number:</label
          >
          <input
            type="text"
            id="identityNumber"
            formControlName="identityNumber"
            placeholder="Please enter your id"
            class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
        </div>

        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow-sm"
        >
          Register
        </button>
      </form>

      <div class="mt-4 text-center">
        <span class="text-sm text-gray-500 dark:text-gray-300"
          >Already have an account?
        </span>
        <a routerLink="/login" class="text-blue-500 hover:text-blue-600"
          >Login</a
        >
      </div>
    </div>
  </app-home-layout>
</section>
