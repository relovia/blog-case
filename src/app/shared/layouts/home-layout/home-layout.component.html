<div class="min-h-screen flex flex-col overflow-hidden">
  <app-navbar
    [title]="navTitle"
    [navItems]="navItems"
    [endContentTemplate]="navbarEndContent"
    [isLoggedIn]="isLoggedIn"
    (logout)="logout()"
  >
    <ng-template #navbarEndContent>
      <ng-container *ngIf="isLoggedIn; else notLoggedIn">
        <button
          type="button"
          class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
          (click)="logout()"
        >
          Logout
        </button>
      </ng-container>
      <ng-template #notLoggedIn>
        <button
          type="button"
          class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
          [routerLink]="['/register']"
        >
          Register
        </button>
        <button
          type="button"
          class="text-white bg-gradient-to-r from-green-500 via-green-600 to-green-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
          [routerLink]="['/login']"
        >
          Login
        </button>
      </ng-template>
    </ng-template>
  </app-navbar>

  <main class="flex-grow">
    <ng-content></ng-content>
  </main>

  <app-footer></app-footer>
</div>
